<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./jquery-1.12.2.min.js"></script>
    <script>
        let p1=new Promise((resolve,reject)=>{
            $.ajax({
                url:"aa.txt",
                success(arr){
                    resolve(arr) 
                },
                error(err){
                    reject(err)
                }
            })
        })

        let p2=new Promise((resolve,reject)=>{
            $.ajax({
                url:"bb.txt",
                dataType:"json",
                success(arr){
                    resolve(arr) 
                },
                error(err){
                    reject(err)
                }
            })
        })
    
    // p2.then(arr=>{
    //     console.log(arr)
    // },err=>{
    //     console.log(err)
    // })
    Promise.all([p1,p2]).then(arr=>{
        console.log(arr)
        let[res1,res2]=arr;
        console.log(res1)
        console.log(res2)

    },()=>{
        console.log("失败")
    })
    
    </script>
</body>
</html>
